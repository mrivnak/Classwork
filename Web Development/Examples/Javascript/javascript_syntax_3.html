<html>
<head>
	<script type="text/javascript">
		function Hero(name, weight, power) {
			this.name = name;
			this.weight = weight;
			this.power = power;
			this.details = function() {
				return this.name + " is " + this.weight + " lbs. and has a " + this.power + " power.";
			};
		}

		var hero1 = new Hero("Black Panther", 200, "extra strength");
		var hero2 = new Hero("Hawkeye", 230, "precise darting");
		alert(hero1.details());
		alert(hero2.details());
	</script>
</head>
</html>
